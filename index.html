<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for my Portfolio</title>
</head>
<body>
    <h2> Hello from index.html! </h2>

    <header>
        <span> Главная </span>
        <span> Создать пост</span>
        <span> Лента </span>
        <span> Сообщения </span>
        <span> Уведомления </span>
        <span> Личный кабинет </span>
    </header>

    <h4>Authorization Form</h4>
    <form id="loginForm" onSubmit={handleSubmit}>
        <p>
            <label for="username" class="uname" data-icon="u" > Введите логин </label>
            <input id="username" name="username" required="required" type="login" placeholder="input..."/>
        </p>
        <p>
            <label for="password" class="youpasswd" data-icon="p"> Введите пароль </label>
            <input id="password" name="password" required="required" type="password" placeholder="input..." />
        </p>
        <p class="login button">
            <input type="submit" value="Войти" />
        </p>
    </form>

    <footer>
        <span> Здесь будет футер </span>
    </footer>

</body>
</html>
